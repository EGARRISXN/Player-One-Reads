<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Group Project 1</title>
  </head>
  <body class="p-3">
    <header class="header-bg text-white text-center w-100 py-3">
      <div class="">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <!-- :::::::::: Header :::::::::: -->
    <main class="mt-2">
      <div class="row">
        <div class="col-3">
          <form>
            <!-- :::::::: Search for a City - ON LEFT ::::::::: -->
            <section class="form-group">
              <label class="fs-1 fw-bold" for="city-input">Game Title</label>
              <input
                type="text"
                class="user-search-input form-control mb-2"
                id="city-input"
              />
            </section>
            <button type="submit" class="search-btn btn btn-primary mt-2 w-100">
              Search
            </button>
          </form>
        </div>
        <!-- :::::::: City Weather - ON RIGHT:::::::::: -->
        <section class="top-temp-card col-9 mt-3">
          <div class="card">
            <div class="card-body text-center game-img-container"></div>
          </div>
          <!-- ::::::: 5 Day Forecast ::::::::: -->
          <section class="mt-4 mx-0 container">
            <h2>Book suggestions:</h2>
            <div class="flex-row d-inline-flex justify-content-between book-suggestion-row">
              </div>
            </div>
          </section>
        </section>
      </div>
    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./api-script.js"></script>
  </body>
</html>
